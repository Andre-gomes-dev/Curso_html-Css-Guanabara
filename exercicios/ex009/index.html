<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
   
    <ol type="i"> <!-- type = 1 A a I i-->
        <li>Acordar</li> <!-- Da pra usar sem o </li> a partir do html5 se   tornou opcional-->
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir pra faculdade</li>
        <li>Almoçar</li>
        <li>Ir para o Trabalho</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type= "square" > <!-- disc ,circle ,square-->
        <li>pao</li>
        <li>tomatao</li>
        <li>mantega</li>
        <li>Arroz</li>
        <li>feijao</li>
    </ul>























</body>
</html>
